<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Display</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
</head>
<body>
<!--将固定宽度的栅格布局转换为 100% 宽度的布局-->
<div class="container-fluid">
    <!--    1. 头部按钮-->
    <div class="row">      <!-- 占坑 -->
        <div class="col-md-4 col-md-offset-8">  <!-- 行位置布局 -->
            <button type="button" class="btn btn-primary btn-sm">Add</button>
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
        </div>
    </div>
    <!--    2. 列表-->
    <div class="row">
        <div class="col-md-12"> <!-- 行位置 全占 （最大12 ） -->
            <table class="table table-hover">
                <tr>
                    <td>ID</td>
                    <td>Category</td>
                    <td>Name</td>
                    <td>Price</td>
                    <td>Images</td>
                    <td>Description</td>
                    <td>Operation</td>
                </tr>
                <tr th:each="product:${list}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.typeName}">家电</td>
                    <td th:text="${product.name}">电视</td>
                    <td th:text="${product.price}">$255</td>
                    <td>
                        <img src="#" th:src="${product.images}"/>
                    </td>
                    <td th:text="${product.salePoint}">It is nice to use</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-xs">modification</button>
                        <button type="button" class="btn btn-danger btn-xs">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--    3. 分页栏-->
    <div class="row">
        <!--        分页信息描述-->
        <div class="col-md-offset-6">
            当前第几页，共几条记录，共几页
        </div>
        <!--        分页工具栏-->
        <div class="col-md-offset-6">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"/>
</body>
</html>
